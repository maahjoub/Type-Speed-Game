<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Type Speed Game</div>
        <div class="container">
            <div class="message">
                you Are Playing On 
                <span class="lvl"></span> Level & You have <span class="seconds"></span> seconds to Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" name="" class="input">
            <div class="upcoming-words">
                <div>one</div>
                <div>one</div>
                <div>one</div>
            </div>
            <div class="control">
                <div class="time">Time Left : seconds</div>
                <div class="score"> Score : 0 From </div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
